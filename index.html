<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Models Voting Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Previous CSS styles remain the same */
        
        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .leaderboard-table th,
        .leaderboard-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--bg-color);
        }

        .leaderboard-table th {
            background: var(--bg-color);
            font-weight: 600;
        }

        .vote-count {
            font-weight: 600;
            color: var(--primary-color);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--bg-color);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-bar">
            <div class="user-info">
                <div>User: wanghaisheng</div>
                <div>UTC: 2024-12-20 19:38:27</div>
            </div>
        </div>

        <header class="header">
            <h1>AI Models Voting Dashboard</h1>
            <p>Vote for your preferred AI models and track community preferences</p>
        </header>

        <div class="grid">
            <div class="card">
                <h2>Language Models (LLM)</h2>
                <ul id="llm-options" class="options-list"></ul>
            </div>

            <div class="card">
                <h2>Vision Language Models (VLM)</h2>
                <ul id="vlm-options" class="options-list"></ul>
            </div>

            <div class="card">
                <h2>Commercial APIs</h2>
                <ul id="api-options" class="options-list"></ul>
            </div>
        </div>

        <div class="card">
            <h2>Leaderboard</h2>
            <div id="leaderboard"></div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        const WORKER_URL = 'https://your-worker.username.workers.dev';
        
        const OPTIONS = {
            LLM_Options: [
                "meta-llama/Llama-3.3-70B-Instruct",
                "AIDC-AI/Marco-o1",
                "deepseek-ai/DeepSeek-V2.5",
                "Tencent/Hunyuan-A52B-Instruct",
                "Qwen/Qwen2.5-72B-Instruct-128K",
                "Qwen/Qwen2.5-72B-Instruct",
                "Qwen/QwQ-32B-Preview",
                "Qwen/Qwen2.5-32B-Instruct",
                "Qwen/Qwen2.5-14B-Instruct",
                "Qwen/Qwen2.5-7B-Instruct",
                "Qwen/Qwen2.5-Math-72B-Instruct",
                "Qwen/Qwen2.5-Coder-32B-Instruct",
                "Qwen/Qwen2.5-Coder-7B-Instruct",
                "Qwen/Qwen2-7B-Instruct",
                "Qwen/Qwen2-1.5B-Instruct",
                "TeleAI/TeleChat2",
                "01-ai/Yi-1.5-34B-Chat-16K",
                "01-ai/Yi-1.5-9B-Chat-16K",
                "01-ai/Yi-1.5-6B-Chat",
                "THUDM/glm-4-9b-chat",
                "Vendor-A/Qwen/Qwen2.5-72B-Instruct",
                "internlm/internlm2_5-7b-chat",
                "internlm/internlm2_5-20b-chat",
                "nvidia/Llama-3.1-Nemotron-70B-Instruct",
                "meta-llama/Meta-Llama-3.1-405B-Instruct",
                "meta-llama/Meta-Llama-3.1-70B-Instruct",
                "meta-llama/Meta-Llama-3.1-8B-Instruct",
                "google/gemma-2-27b-it",
                "google/gemma-2-9b-it",
                "Pro/Qwen/Qwen2.5-7B-Instruct",
                "Pro/Qwen/Qwen2-7B-Instruct",
                "Pro/Qwen/Qwen2-1.5B-Instruct",
                "Pro/THUDM/chatglm3-6b",
                "Pro/THUDM/glm-4-9b-chat",
                "Pro/meta-llama/Meta-Llama-3.1-8B-Instruct",
                "Pro/google/gemma-2-9b-it"
            ],
            VLM_Options: [
                "deepseek-ai/deepseek-vl2",
                "Qwen/Qwen2-VL-72B-Instruct",
                "OpenGVLab/InternVL2-26B",
                "Pro/Qwen/Qwen2-VL-7B-Instruct",
                "Pro/OpenGVLab/InternVL2-8B",
                "TeleAI/TeleMM"
            ],
            Commercial_APIs: [
                "豆包",
                "秘塔",
                "kimi",
                "海螺",
                "智谱",
                "跃问"
            ]
        };

        async function submitVote(option, vote) {
            try {
                const response = await fetch(`${WORKER_URL}/vote`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ option, vote })
                });
                
                const result = await response.json();
                if (result.success) {
                    showToast(`Vote recorded for ${option}`);
                    updateLeaderboard();
                } else {
                    showToast('Failed to record vote', 'error');
                }
            } catch (error) {
                showToast('Error submitting vote', 'error');
            }
        }

        async function updateLeaderboard() {
            const leaderboardDiv = document.getElementById('leaderboard');
            leaderboardDiv.innerHTML = '<div class="loading"></div>';
            
            try {
                const response = await fetch(`${WORKER_URL}/leaderboard`);
                const data = await response.json();
                
                const table = document.createElement('table');
                table.className = 'leaderboard-table';
                
                table.innerHTML = `
                    <thead>
                        <tr>
                            <th>Model</th>
                            <th>Votes</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${Object.entries(data)
                            .sort(([,a], [,b]) => b - a)
                            .map(([option, votes]) => `
                                <tr>
                                    <td>${option}</td>
                                    <td class="vote-count">${votes}</td>
                                </tr>
                            `).join('')}
                    </tbody>
                `;
                
                leaderboardDiv.innerHTML = '';
                leaderboardDiv.appendChild(table);
            } catch (error) {
                leaderboardDiv.innerHTML = 'Failed to load leaderboard';
            }
        }

        function createOptionElement(option, category) {
            const li = document.createElement('li');
            li.className = 'option-item';
            
            const text = document.createElement('span');
            text.className = 'option-text';
            text.textContent = option;
            
            const buttons = document.createElement('div');
            buttons.className = 'vote-buttons';
            
            const yesBtn = document.createElement('button');
            yesBtn.className = 'btn-yes';
            yesBtn.textContent = 'Yes';
            yesBtn.onclick = () => submitVote(option, 'yes');
            
            buttons.appendChild(yesBtn);
            li.appendChild(text);
            li.appendChild(buttons);
            
            return li;
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        function initializeApp() {
            // Populate options
            Object.entries(OPTIONS).forEach(([category, options]) => {
                const container = document.getElementById(category.toLowerCase().replace('_', '-'));
                options.forEach(option => {
                    container.appendChild(createOptionElement(option, category));
                });
            });

            // Initial leaderboard update
            updateLeaderboard();
        }

        // Start the app
        initializeApp();
    </script>
</body>
</html>
